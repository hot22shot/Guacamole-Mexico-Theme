name: Build and Release

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create ZIP archive of the repository
        run: |
          zip -r guacamole-mexico-theme.zip . -x '*.git*' '*.github/*' 'node_modules/*' 'tests/*'

      - name: Rename ZIP to JAR
        run: |
          mv guacamole-mexico-theme.zip guacamole-mexico-theme.jar

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload JAR as Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./guacamole-mexico-theme.jar
          asset_name: guacamole-mexico-theme.jar
          asset_content_type: application/java-archive
